<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/estilos.css" />
    <style>
        .principal{
            margin: auto;
        }

        .login{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="principal">
        <h1 style="text-align: center;">Efetuar login</h1>
        <div class="login">
            <label>Informe usuário:</label>
            <input id="usuario" type="text" placeholder="Informe usuário" />
            <label>Informe senha:</label>
            <input id="senha" type="text" placeholder="Informe sua senha" />
            <button onclick="logar()">Entrar</button>
        </div>
    </div>

    <script>
        function logar(){
            var usuario = document.getElementById("usuario").value
            var senha = document.getElementById("senha").value
        }
    </script>
</body>
</html>
