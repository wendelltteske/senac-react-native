<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scripts/calculo.js"></script>
</head>

<body>
    <input type="number" id="n1" placeholder="Informe numero" />
    <input type="number" id="n2" placeholder="Informe numero" />
    <button onclick="calcular()">Calcular</button>

    <input type="checkbox" id="soma" /><label>Calcular Adição</label>
    <input type="checkbox" id="subtrai" /><label>Calcular Subtração</label>
    <input type="checkbox" id="multiplica" /><label>Calcular Multiplicação</label>
    <input type="checkbox" id="dividi" /><label>Calcular Divisão</label>


    <script>
        function calcular() {
            if(document.getElementById("soma").checked == true) {
                soma()
            } else if(document.getElementById("subtrai").checked == true){
                subtrai()
            } else if(document.getElementById("multiplica").checked == true){
                multiplica()
            } else if (document.getElementById("dividi").checked == true){
                dividi()
            }
        }

        function soma() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = somar(n1, n2)
            alert(retorno)
        }

        function subtrai() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = subtrair(n1, n2)
            alert(retorno)
        }

        function multiplica() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = multiplicar(n1, n2)
            alert(retorno)
        }

        function dividi() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = dividir(n1, n2)
            alert(retorno)
        }

    </script>
</body>

</html>
