<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" type="number" placeholder="Informe número" />
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular(){
            var numero = 0
            numero = parseFloat(document.getElementById("numero").value)
            var soma = numero
            while(numero > 1){
                numero--
                soma = soma + numero
            }

            if(numero == ''){
                alert("Digite algum número")
                document.getElementById("numero").focus()
                return
            }

            document.getElementById("resultado").innerHTML = `A soma dos seus antecessores é de: ${soma}`
        }
    </script>
</body>
</html>
