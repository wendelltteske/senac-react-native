<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio: informar número e calcular fatorial</h1>
    <hr>

    <label>Informe o número para obter o fatorial:</label> <br>
    <input id="numero" type="number" placeholder="Informe número" /> <br>

    <br> <button onclick="calcular()">Calcular</button> <br>
    <hr>
    <p id="resultado"></p>

    <script>
        function calcular(){
            var numero = document.getElementById("numero").value
            var resultado = numero
            for(var fatorial = 1; fatorial < numero; fatorial++){
                resultado *= fatorial
            }
            if(numero == ''){
                alert("Informe o número desejado")
                document.getElementById("numero").focus()
                return
            }
            document.getElementById("resultado").innerHTML = `Fatorial de ${numero}! = ${resultado}`
            }
    </script>

</body>
</html>
