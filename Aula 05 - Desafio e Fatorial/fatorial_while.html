<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" type="number" placeholder="Informe nÃºmero" />
    <p id="resultado"></p>
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular(){
            var numero = parseFloat(document.getElementById("numero").value)
            var fatorial = 1
            var conta = 1
            while(conta <= numero){
                fatorial *= conta
                conta++
            }
            document.getElementById("resultado").innerHTML = `Fatorial = ${fatorial}`
        }
    </script>
</body>
</html>
