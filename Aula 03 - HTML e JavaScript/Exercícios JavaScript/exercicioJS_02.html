<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Valor:</label>
    <input id="valor" type="number" placeholder="Informe o valor" />
    <label>Taxa:</label>
    <input id="taxa" type="number" placeholder="Informe a taxa" />

    <p id="resultado"></p>
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular(){
            var valor = parseFloat(document.getElementById("valor").value)
            var taxa = parseFloat(document.getElementById("taxa").value)
            var aumento = valor * (taxa/100)
            aumento = aumento + valor
            document.getElementById("resultado").innerHTML = `Valor informado: R$ ${valor}<br> Taxa informada: ${taxa}%<br> Valor com aumento: R$ ${aumento}`
        }
    </script>
</body>
</html>
