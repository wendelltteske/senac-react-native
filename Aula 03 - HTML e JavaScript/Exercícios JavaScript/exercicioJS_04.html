<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Digita algum número:</label>
    <input id="numero" type="number" placeholder="Informe número desejado" />

    <p id="resultado"></p>
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular(){
            var numero = parseFloat(document.getElementById("numero").value)
            var mensagem = "ímpar"
            if(numero % 2 == 0){
                mensagem = "par"
            }
            document.getElementById("resultado").innerHTML = `${numero} é ${mensagem}`
        }
    </script>
</body>
</html>
