<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--Conteúdo visível da página-->
    <h1>Minha primeira página HTML</h1>
    <hr>
    <input type="text" placeholder="Informe nome" />
    <button>Clique aqui</button> <br>
    <label>Valor digitado:</label>

    <select> <!--Selecionar item -->
        <option>Maça</option> <!--Opção-->
        <option>Pera</option>
        <option>Uva</option>
    </select>

    <input type="checkbox">Manter conectado?</input>
    <textarea cols="20" rows="10"></textarea>

    <hr>

    <table> <!--Tabela-->
        <thead>
            <tr> <!--Linha da Tabela-->
                <th>Id</th> <!--Título da Coluna da Tabela-->
                <th>Descrição</th>
                <th>Preço</th>
                <th>Qtde. Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td> <!--Coluna da Tabela-->
                <td>Feijão</td>
                <td>7.89</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arroz</td>
                <td>11.43</td>
                <td>15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Trigo</td>
                <td>8.32</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <div>
        <input type="date" />
        <input type="time" />
        <input type="datetime-local" />
    </div>

    <hr>

    <a href="/index_href.html">Ir para página linkada</a> <!--Linkar páginas-->
</body>
</html>
