<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dados">

    </div>
    <script>
        var frutas = localStorage.getItem("frutas")
        var array = frutas.split(",")

        var linhas = "<ol>"
        for(let i = 0; i < array.length; i++){
            linhas += `<li>${array[i]}</li>`
        }
        linhas += `</ol>`
        document.getElementById("dados").innerHTML = linhas
    </script>
</body>
</html>
