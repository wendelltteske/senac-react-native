<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de frutas</h1>
    <hr>
    <label>Informe uma fruta</label>
    <input type="text" placeholder="informe uma fruta" />
    <button onclick="add()">Inserir</button>
    
    <script>
        var cesta = []
        if(localStorage.getItem("frutas") != null){
            cesta = localStorage.getItem("frutas").split(",")
        }
        function add(){
            cesta.push(document.getElementsByTagName("input")[0].value)
            localStorage.setItem("frutas", cesta)
        }
    </script>
</body>
</html>
